<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemformatan teks</title>
</head>
<body>
    <b>Teks ini tebal</b>
    <br>
    <strong>Teks ini juga tebal</strong>
    <br>
    <big>Teks ini hurufnya besar</big>
    <br>
    <em>Teks ini miring</em>
    <br>
    <i>Teks ini juga miring</i>
    <br>
    <small>Teks ini hurufnya kecil</small>
    <br>
    Teks ini berisi <sub> subcript</sub>
    <br>
    Teks ini berisi <sup> supcript</sup>
</body>
</html>
