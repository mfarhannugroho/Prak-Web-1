<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenis-jenis list unordered</title>
</head>
<body>
    <h4>List dengan bullet berbentuk disc:</h4>
    <ul type="disc">
        <li>Chelsea</li>
        <li>Arsenal</li>
        <li>City</li>
        <li>United</li>
    </ul>
    <h4>List dengan bullet berbentuk lingkaran:</h4>
    <ul type="circle">
        <li>Chelsea</li>
        <li>Arsenal</li>
        <li>City</li>
        <li>United</li>
    </ul>
    <h4>List dengan bullet berbentuk kotak:</h4>
    <ul type="square">
        <li>Chelsea</li>
        <li>Arsenal</li>
        <li>City</li>
        <li>United</li>
    </ul>
</body>
</html>
