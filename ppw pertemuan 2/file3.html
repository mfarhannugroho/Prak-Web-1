<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garis horisontal dan komentar tersembunyi</title>
</head>
<body>
    <p>Tag hr mendefiniskan sebuah garis horisontal, defaultnya adalah rata tengah:</p>
    <hr color="green">
    <p align="left">Terdapat paragraf disini</p>
    <hr color="yellow" width="80%" size="10" align="left">
    <p align="right">Terdapat paragraf disini</p>
    <hr width="400" size="6" align="right" color="red">
    <center>
    <p>Terdapat paragraf disini</p>
    </center>
    <!-- punten -->
</body>
</html>
