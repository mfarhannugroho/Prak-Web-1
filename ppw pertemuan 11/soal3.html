<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
</head>
<body>
  <h1>Kalkulator Sederhana</h1>

  <label for="operand1">Bilangan 1:</label>
  <input type="number" id="operand1"><br>

  <label for="operand2">Bilangan 2:</label>
  <input type="number" id="operand2"><br>

  <button onclick="tambah()">+</button>
  <button onclick="kurang()">-</button>
  <button onclick="kali()">*</button>
  <button onclick="bagi()">/</button>

  <h2>Hasil:</h2>
  <p id="hasil"></p>

  <script>
    function tambah() {
      var operand1 = parseFloat(document.getElementById("operand1").value);
      var operand2 = parseFloat(document.getElementById("operand2").value);
      var hasil = operand1 + operand2;
      document.getElementById("hasil").textContent = "Hasil: " + hasil;
    }

    function kurang() {
      var operand1 = parseFloat(document.getElementById("operand1").value);
      var operand2 = parseFloat(document.getElementById("operand2").value);
      var hasil = operand1 - operand2;
      document.getElementById("hasil").textContent = "Hasil: " + hasil;
    }

    function kali() {
      var operand1 = parseFloat(document.getElementById("operand1").value);
      var operand2 = parseFloat(document.getElementById("operand2").value);
      var hasil = operand1 * operand2;
      document.getElementById("hasil").textContent = "Hasil: " + hasil;
    }

    function bagi() {
      var operand1 = parseFloat(document.getElementById("operand1").value);
      var operand2 = parseFloat(document.getElementById("operand2").value);

      // Check if the second operand is zero to avoid division by zero
      if (operand2 === 0) {
        document.getElementById("hasil").textContent = "Error: Division by zero";
      } else {
        var hasil = operand1 / operand2;
        document.getElementById("hasil").textContent = "Hasil: " + hasil;
      }
    }
  </script>

</body>
</html>
