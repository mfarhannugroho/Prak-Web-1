<!DOCTYPE html>
<html>
<head>
	<title>Contoh Kotak Drop-Down HTML</title>
    
</head>
<body>
	<form>
		<label for="laptop">Pilih Merk Laptop :</label>
		<select id="laptop" name="laptop">
			<option value="lenovo">Lenovo
			<option value="asus">Asus
			<option value="msi" selected>MSI
			<option value="hp">HP
		</select>
		<br><br>
		<input type="submit" value="Simpan">
	</form>
</body>
</html>
