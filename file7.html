<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List unordered and ordered</title>
</head>
<body>
    <h4>Sebentuk list unordered:</h4>
    <ul>
        <li>Rashford</li>
        <li>Sancho</li>
        <li>Gavi</li>
    </ul>
    <h4>Sebentuk list ordered:</h4>
    <ol>
        <li>Rashford</li>
        <li>Sancho</li>
        <li>Gavi</li>
    </ol>
</body>
</html>
