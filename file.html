<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf dan line break</title>
</head>
<body>
    <p>Emyu     butuh
            lawan
        yang        sepadan
    </p>
    <p align="center">Emyu butuh lawan yang sepadan</p>
    <p align="left">
        emyu<br>butuh<br>lawan<br>yang<br>sepadan
    </p>
</body>
</html>
